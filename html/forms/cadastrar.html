<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../../css/forms/cadastrar.css">

    <title>Cadastrar</title>
</head>

<body class="bg-secondary">
    <div class="bg-dark border border-white area my-5">
        <form action="login.html" method="POST">
            <div class="d-flex justify-content-center">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="nome" class="text-warning">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Insira um nome" required onkeyup="validarNome()">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="senha" class="text-warning">Sobrenome</label>
                        <input type="password" class="form-control" id="senha"
                            placeholder="Insira um sobrenome" required onkeyup="validarSenha()">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="confirmar" class="text-warning">Senha</label>
                        <input type="password" class="form-control" id="confirmar"
                            placeholder="Insira uma senha" required onkeyup="validarConfirmar()">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-around mt-3">
                <button class="btn btn-warning" style="font-weight: 500;" type="submit" onclick="validar()">Cadastrar-se</button>
            </div>
        </form>
    </div>

    <footer>
        <script src="../../js/forms/cadastrar.js"></script>
    </footer>
</body>

</html>
